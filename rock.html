<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocky | Virtual Pet</title>

  <script type="text/javascript">
      function touchRock() {
        var userName = prompt("What is your name?", "Enter your name here.");
        if (userName) {
          alert("It is good to meet you, " + userName + ".");
          document.getElementById("rockImg").src = "rock_happy.png";
        }
      }
    </script>

</head>
<body onload="alert('Hi, I am Rocky!');">
  <div class="rock" style="margin: 100px; text-align: center;">
    <img id="rockImg" src="rock.png" alt="a rock" style="cursor: pointer;" onclick="touchRock();">
  </div>
</body>
</html>
